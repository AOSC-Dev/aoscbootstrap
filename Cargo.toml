[package]
name = "aoscbootstrap"
version = "0.2.0"
description = "Helper for bootstrapping AOSC OS from scratch"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"


[dependencies]
reqwest = { version = "0.11", features = ["blocking"] }
serde = { version = "1.0", features = ["derive"] }
rand = "0.8"
which = "4.1"
toml = "0.5"
ar = "0.9"
tar = "0.4"
clap = { version = "^3", features = ["derive"] }
anyhow = "1.0"
nix = "0.24"
sha2 = "0.10"
rayon = "1.5"
libloading = "0.7"
libsolv-sys = "0.1"
libc = "0.2"
url = "2.2"
hex = "0.4"
xz2 = "0.1"
tempfile = "3.2"
bytesize = "1.0"
fs3 = "0.5"
num_cpus = "1.13"
owo-colors = "^3"

[profile.release]
lto = true
