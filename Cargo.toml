[package]
name = "aoscbootstrap"
version = "0.1.11-alpha.0"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"


[dependencies]
reqwest = { version = "0.11", features = ["blocking"] }
serde = { version = "1.0", features = ["derive"] }
rand = "0.8"
which = "4.1"
toml = "0.5"
ar = "0.8"
tar = { git = "https://github.com/liushuyu/tar-rs", rev = "9caa19369e6af332939421153843a22e31bc61b0" }
clap = "2.33"
anyhow = "1.0"
nix = "0.21"
sha2 = "0.9"
rayon = "1.5"
libloading = "0.7"
libsolv-sys = "0.1"
libc = "0.2"
url = "2.2"
hex = "0.4"
xz2 = "0.1"
tempfile = "3.2"
bytesize = "1.0"
fs3 = "0.5"
num_cpus = "1.13"
owo-colors = "2.0"

[profile.release]
lto = true
