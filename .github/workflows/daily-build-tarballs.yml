name: Daily build tarballs

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, aosc-os, x64]

    steps:
      - name: Install aoscbootstrap
        run: yes | sudo apt install -yf aoscbootstrap

      - name: Build tarballs
        run: sudo generate-releases buildkit container

      - name: Upload buildkit tarball
        uses: actions/upload-artifact@v2
        with:
          name: os-amd64-buildkit
          path: os-amd64/buildkit

      - name: Upload container tarball
        uses: actions/upload-artifact@v2
        with:
          name: os-amd64-container
          path: os-amd64/container

      - name: Remove artifact
        if: always()
        run: sudo rm -rf os-amd64
